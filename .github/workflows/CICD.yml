name: Android CI/CD Full

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1) Baixar o repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Build do APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 4) Upload dos artefatos
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  deploy:
    name: Deploy APK
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }} # só roda se o build der certo

    steps:
      # 1) Baixar o repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Baixar APK do build
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./apk

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-unsigned
          path: ./apk

      # 3) Determinar ambiente
      - name: Set environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV=PRODUCTION" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "ENV=STAGING" >> $GITHUB_ENV
          else
            echo "ENV=UNKNOWN" >> $GITHUB_ENV

      # 4) Mostrar mensagem de sucesso
      - name: Show success message
        run: |
          echo "=============================="
          echo "✅ CI/CD completed successfully!"
          echo "Deploy environment: $ENV"
          echo "Debug APK: ./apk/app-debug"
          echo "Release APK: ./apk/app-release-unsigned"
          echo "=============================="
