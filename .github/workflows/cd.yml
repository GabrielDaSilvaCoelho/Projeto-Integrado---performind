name: Android CI/CD Full

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ===========================
  # CI: Build e Upload Artefatos
  # ===========================
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # 1) Checkout do repositÃ³rio
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 3) PermissÃ£o para gradlew
      - name: Permitir execuÃ§Ã£o do Gradle
        run: chmod +x gradlew

      # 4) Lint e checagem
      - name: Gradle Check
        run: ./gradlew check --stacktrace

      - name: Android Lint
        run: ./gradlew lint

      # 5) Build Debug e Release
      - name: Build Debug
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release
        run: ./gradlew assembleRelease --stacktrace

      # 6) Testes unitÃ¡rios
      - name: Testes UnitÃ¡rios
        run: ./gradlew testDebugUnitTest --stacktrace

      # 7) Upload de APK Debug
      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: app/build/outputs/apk/debug/*.apk

      # 8) Upload de APK Release (unsigned)
      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: app/build/outputs/apk/release/*.apk

      # 9) Upload relatÃ³rio de Lint
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results.html

  # ===========================
  # CD: Deploy Staging e ProduÃ§Ã£o
  # ===========================
  deploy:
    runs-on: ubuntu-latest
    needs: build   # depende do build
    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Download do APK Debug
      - name: Download APK Debug
        uses: actions/download-artifact@v4
        with:
          name: android-apk-debug
          path: ./apk

      # 3) Deploy para Staging (simulado)
      - name: Deploy Staging
        run: |
          echo "ðŸš€ Deploy do APK Debug para Staging"
          ls -lh ./apk

      # 4) Build Release assinado temporÃ¡rio
      - name: Criar keystore temporÃ¡rio
        run: |
          keytool -genkeypair \
            -alias androidkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -keystore android_temp.keystore \
            -dname "CN=Android,O=App,C=BR"

      - name: Configurar assinatura no gradle.properties
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=android_temp.keystore" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=androidkey" >> gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=password" >> gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=password" >> gradle.properties

      # 5) Build Release assinado
      - name: Build Release Assinado
        run: ./gradlew assembleRelease --stacktrace

      # 6) Deploy para ProduÃ§Ã£o (simulado)
      - name: Deploy ProduÃ§Ã£o
        run: |
          echo "ðŸš€ Deploy do APK Release para ProduÃ§Ã£o"
          ls -lh app/build/outputs/apk/release/

      # 7) Mensagem final
      - name: Finalizado
        run: echo "âœ… Deu bom! CI/CD completo."
