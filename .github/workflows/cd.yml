name: Android CD Full

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # ===========================
  # CI: Build e Upload Artefatos
  # ===========================
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Permitir execu√ß√£o do Gradle
        run: chmod +x gradlew

      - name: Gradle Check
        run: ./gradlew check --stacktrace

      - name: Android Lint
        run: ./gradlew lint

      - name: Build Debug
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release
        run: ./gradlew assembleRelease --stacktrace

      - name: Testes Unit√°rios
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload APK Release (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: app/build/outputs/apk/release/*.apk

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results.html

  # ===========================
  # CD: Deploy Staging e Produ√ß√£o
  # ===========================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚ö° Garantir execu√ß√£o do Gradle
      - name: Permitir execu√ß√£o do Gradle
        run: chmod +x ./gradlew

      - name: Download APK Debug
        uses: actions/download-artifact@v4
        with:
          name: android-apk-debug
          path: ./apk

      - name: Deploy Staging
        run: |
          echo "üöÄ Deploy do APK Debug para Staging"
          ls -lh ./apk

      - name: Criar keystore tempor√°rio
        run: |
          keytool -genkeypair \
            -alias androidkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -keystore android_temp.keystore \
            -dname "CN=Android,O=App,C=BR"

      - name: Configurar assinatura no gradle.properties
        run: |
          cat <<EOF >> gradle.properties
MYAPP_UPLOAD_STORE_FILE=android_temp.keystore
MYAPP_UPLOAD_KEY_ALIAS=androidkey
MYAPP_UPLOAD_STORE_PASSWORD=password
MYAPP_UPLOAD_KEY_PASSWORD=password
EOF

      - name: Build Release Assinado
        run: ./gradlew assembleRelease --stacktrace

      - name: Deploy Produ√ß√£o
        run: |
          echo "üöÄ Deploy do APK Release para Produ√ß√£o"
          ls -lh app/build/outputs/apk/release/

      - name: Finalizado
        run: echo "‚úÖ Deu bom! CI/CD completo."
